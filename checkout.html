<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/cart.css">
    <script src="https://kit.fontawesome.com/96ee3b227d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="loogo">
            <a href="index.html">
                <img src="https://www.iconeasy.com/icon/256/System/Swirl%20Finder/Finder%20Candy.png" alt="logo" height="50px" width="100px">
            </a>
        </div>
    
        <nav class="nav">
          <a href="pages/store.html" class="nav-link">Store</a>
          <a href="" class="nav-link">About</a>
          <a href="" class="nav-link">Support</a>
          <a href="" class="nav-link">Contact</a>
          <input type="text" placeholder="Search" class="search-input">
          <i class="fa-solid fa-search"></i>
        </nav>
    </header>

    <div class="amount">
        <p>Your bag total is <span class="js-total-amount"></span></p>
        <button class="check-out">Check Out</button>
    </div>

    <div class="product-information js-order-summary empty-cart">
    </div>
    

    <div class="contre">
        <p style="text-align: center; font-size: 2rem; font-weight: bold;">Order Summary</p>
        <div class="reciept">
            <div class="your-payment">
                <div class="bill">
                    <p>Subtotal</p>
                    <p>Shipping</p>
                    <hr>
                    <p style="color:#0071E3; font-size: 30px; font-weight: bold;">Total</p>
                </div>
                <div class="payment">
                    <p class="js-total-amounts">$100</p>
                    <p>Free</p>
                    <hr>
                    <p style="font-size: 30px; font-weight: bold; color:#0071E3;">
                        <span class="js-total-amountss">$100</span>
                    </p>
                </div>
            </div>
        </div>
        <button class="check-out">Check Out</button>
    </div>

    <div style="display: flex; justify-content: center; margin-top: 5rem; background-color: rgb(55, 55, 55); padding: 1rem 0rem">
        <button class="dark-mode-button" onclick="enableDarkmode();">Dark</button>
    </div>

  <script>
    function enableDarkmode() {
        document.body.classList.toggle('dark-mode');
    }
  </script>

    <script type="module" src="scripts-p/checkout.js"></script>
</body>
</html>
