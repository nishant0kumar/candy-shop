<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">
    <script src="https://kit.fontawesome.com/96ee3b227d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="loogo">
            <a href="index.html">
                <img src="https://www.iconeasy.com/icon/256/System/Swirl%20Finder/Finder%20Candy.png" alt="logo" height="50px" width="100px">
            </a>
        </div>
    
        <nav class="nav">
          <a href="pages/store.html" class="nav-link">Store</a>
          <a href="" class="nav-link">About</a>
          <a href="" class="nav-link">Support</a>
          <a href="" class="nav-link">Contact</a>
          <div class="js-cart-container">

          </div>
        </nav>
    </header>

    <div class="amount">
        <p>Your bag total is <span class="js-total-amount">Bitter</span></p>
        <button class="check-out">Check Out</button>
    </div>

    <div class="product-information js-order-summary empty-cart">
    </div>
    

    <div class="contre">
        <p style="text-align: center; font-size: 2rem; font-weight: bold;">Order Summary</p>
        <div class="reciept">
            <div class="your-payment">
                <div class="bill">
                    <p>Subtotal</p>
                    <p>Shipping</p>
                    <hr>
                    <p style="color:#0071E3; font-size: 30px; font-weight: bold;">Total</p>
                </div>
                <div class="payment">
                    <p class="js-total-amounts">&#x20b9;0</p>
                    <p class="shipping">&#x20b9;100</p>
                    <hr>
                    <p style="font-size: 30px; font-weight: bold; color:#0071E3;">
                        <span class="js-total-amountss">&#x20b9;0</span>
                    </p>
                </div>
            </div>
        </div>
        <button class="check-out">Check Out</button>
    </div>


    <div class="more">
        <p class="late">More Products To Add</p>
        <div class="select-product-cart js-products-grid">
        </div>
    </div>
      
    <span class="scroll-right">&RightAngleBracket;</span>
    <span class="scroll-left">&LeftAngleBracket;</span>

    <div class="mobile-footer">
        <a href="/"><i class="fa-solid fa-house"></i></a>
        <a href="./pages/store.html"><i class="fa-solid fa-store"></i></a>
        <a href="./pages/wishlist.html"><i class="fa-solid fa-heart"></i></a>
        <div class="js-cart-bag"></div>
      </div>



    <script type="module" src="scripts-p/checkout.js"></script>
</body>
</html>
